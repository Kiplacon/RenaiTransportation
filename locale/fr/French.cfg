reqs=J'ai besoin d'une Charrette de Tyrolienne Électrique avec un Contrôleur équipé et sélectionné pour glisser sur les lignes électriques.
terminalReqs=Pour utiliser les Terminaux de Tyrolienne, j'ai besoin d'une Charrette de Tyrolienne Électrique avec un Contrôleur Programmable équipé et sélectionné.
range=Je ne peux pas atteindre cela.
NotConnected=Ce poteau n'est pas connecté à quoi que ce soit.
missing=Le poteau suivant manque.
NotOnSameNetwork=Ces terminaux ne sont plus connectés.
MissingChoice=Un des terminaux manque.
terminal=Terminal
rename=Renommer
