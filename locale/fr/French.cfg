[item-description]
RTZiplineItem=Cette charrette de tyrolienne motorisée fonctionne avec l'électricité qui passe par le câble sur lequel elle roule.\nÉquipez-la d'un contrôleur, sélectionnez-la, et appuyez sur Interagir (par défaut F) sur un poteau électrique pour commencer à glisser, puis appuyez de nouveau sur Interagir pour sauter. Elle se démonte automatiquement aux points de terminaison.\nConsomme 450 kW d'énergie.
RTZiplineItem2=Deux fois plus rapide que la charrette de tyrolienne normale ! Utilise 1 MW d'énergie. Le design graphique est ma passion :)
RTZiplineItem3=Deux fois plus rapide que la charrette de tyrolienne rapide ! Utilise 5 MW d'énergie.
RTZiplineItem4=Deux fois plus rapide que la charrette de tyrolienne vélocité ! Utilise 10 MW d'énergie.
RTZiplineItem5=Beaucoup plus rapide que la charrette de tyrolienne exprès ! Pouvez-vous même diriger à cette vitesse ? Utilise 50 MW d'énergie.
RTZiplineControlsItem=Équipez une paire de ces contrôleurs dans l'emplacement de munitions de la Charrette de Tyrolienne Électrique pour contrôler ses mouvements.
RTZiplineCrankControlsItem=Maintenez la touche de tir pendant que vous utilisez la tyrolienne pour un coup de boost supplémentaire en vitesse. À remplacer après un certain temps.
RTProgrammableZiplineControlsItem=Ces contrôleurs peuvent être programmés pour vous conduire automatiquement entre deux terminaux de tyrolienne sans que vous ayez à diriger.
RTLickmawBalls=Ce fruit succulent est un grand succès à Sawcon.

