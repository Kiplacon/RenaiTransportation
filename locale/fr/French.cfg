[virtual-signal-description]
DirectorBouncePlateUp=Définissez un objet dans cet emplacement pour qu'il rebondisse vers le haut après avoir atterri sur cette plaque de rebond.
DirectorBouncePlateRight=Définissez un objet dans cet emplacement pour qu'il rebondisse vers la droite après avoir atterri sur cette plaque de rebond.
DirectorBouncePlateDown=Définissez un objet dans cet emplacement pour qu'il rebondisse vers le bas après avoir atterri sur cette plaque de rebond.
DirectorBouncePlateLeft=Définissez un objet dans cet emplacement pour qu'il rebondisse vers la gauche après avoir atterri sur cette plaque de rebond.
ThrowerRangeSignal=Les lanceurs recevant ce signal ajusteront leur portée pour correspondre à la valeur du signal.\nSi ce signal est présent à la fois sur les fils rouges et verts, les valeurs seront additionnées. La portée ne peut pas être ajustée au-delà de la limite d'un lanceur.

[magnet-ramp-stuff]
Step2=Maintenant, cliquez sur une voie droite ou une plaque de rebond pour train dans la portée pour définir la distance du saut de la rampe magnétique.
missing=La rampe magnétique est manquante. Que fais-tu ?!
BeyondRange=Hors de portée ou mal centré par rapport à la rampe. La portée maximale est de __1__ tuiles.
StraightRail=Cela n'est pas une voie droite ou une plaque de rebond pour train.
set=Plage définie : __1__ tuiles. Énergie requise : __2__ J.
unable=Impossible de construire la rampe ici, veuillez réessayer.

