[entity-description]
RTBouncePlate=Les objets ou les joueurs lancés sur la plaque de rebond rebondiront de 10 tuiles vers l'avant. Cela fonctionne dans les 4 directions. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
BouncePlate5=Les objets ou les joueurs lancés sur la plaque de rebond rebondiront de 5 tuiles vers l'avant. Cela fonctionne dans les 4 directions. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
BouncePlate15=Les objets ou les joueurs lancés sur la plaque de rebond rebondiront de 15 tuiles vers l'avant. Cela fonctionne dans les 4 directions. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
PrimerBouncePlate=Les grenades, capsules, mines, roquettes, obus et autres objets seront activés après avoir rebondi sur celle-ci. La puissance supplémentaire augmente la portée à 40 tuiles. Les objets non amorçables rebondissent seulement de 10 tuiles.\nAppuyez sur "Interagir" (par défaut F) pour passer en mode étendu. Cliquez pour activer la visibilité de la portée en vue alternative.
PrimerSpreadBouncePlate=Les grenades, capsules, mines, roquettes, obus et autres objets seront activés après avoir rebondi sur celle-ci. La puissance supplémentaire augmente la portée à 37-40 tuiles avec une dispersion de 40 tuiles. Les objets non amorçables rebondissent seulement de 10 tuiles.\nAppuyez sur "Interagir" (par défaut F) pour passer en mode précis. Cliquez pour activer la visibilité de la portée en vue alternative.
SignalBouncePlate=Agit comme un combiné constant. Le signal s'allume/éteint lorsque des objets ou des joueurs rebondissent dessus. Cliquez pour activer la visibilité de la portée en vue alternative.
DirectedBouncePlate=Comme une plaque de rebond normale, mais dirigée. Rebondit de 10 tuiles. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
DirectedBouncePlate5=Comme une plaque de rebond normale, mais dirigée. Rebondit de 5 tuiles. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
DirectedBouncePlate15=Comme une plaque de rebond normale, mais dirigée. Rebondit de 15 tuiles. Cliquez pour activer la visibilité de la portée en vue alternative et appuyez sur Interagir (par défaut F) pour ajuster la portée du rebond.
DirectorBouncePlate=La plaque de rebond du directeur peut différencier les objets qui y atterrissent et les renvoyer dans différentes directions selon la manière dont vous la programmez. Cliquez pour définir les filtres d'objets.
OpenContainer=Un coffre en fer sans son couvercle, permettant aux objets de tomber à l'intérieur.
PlayerLauncher=Montez dessus et appuyez sur la touche Interagir (par défaut F) pour vous propulser de 10 tuiles vers l'avant. Atterrissez sur une plaque de rebond pour sauter encore plus loin.
HatchRT=Installez une trappe sur des objets avec un inventaire pour permettre aux objets lancés de tomber dedans.
RTThrower-EjectorHatchRT=Une trappe qui, au lieu de recevoir des objets dans l'objet où elle est placée, les expulse à 20 tuiles de distance.
RTTrainRamp=Un train lancé depuis cette rampe déplacera sa "destination actuelle" dans son emploi du temps vers la prochaine station. Cela permet de guider les trains automatiques vers la rampe que vous souhaitez en utilisant une Station de Train placée après la rampe, sans perturber la route prévue. Appuyez sur Interagir (par défaut F) pour désactiver ce saut d'horaire lorsque ce n'est pas nécessaire.\nGardez à l'esprit que le train pourrait ralentir s'il approche d'une station ou si la prochaine station après le saut n'est pas facilement accessible. La vitesse du train lorsqu'il atteint la rampe détermine jusqu'où il rebondira. Les trains doivent atteindre la rampe parfaitement droit.
RTTrainRampNoSkip=Un train lancé depuis cette rampe N'AFFECTERA PAS la "destination actuelle" dans son emploi du temps. Appuyez sur Interagir pour revenir en mode de saut.\nGardez à l'esprit que le train pourrait ralentir s'il approche d'une station ou si la prochaine station après le saut n'est pas facilement accessible. La vitesse du train lorsqu'il atteint la rampe détermine jusqu'où il rebondira. Les trains doivent atteindre la rampe parfaitement droit.
RTTrainBouncePlate=Les trains atterrissant sur ces plaques de rebond agrandies rebondiront encore. C'est encore un peu capricieux, principalement ajouté pour le fun.
RTTrainDirectedBouncePlate=Comme une plaque de rebond dirigée normale, mais pour les trains. C'est encore un peu capricieux, principalement ajouté pour le fun.
RTMagnetTrainRamp=Cliquez ici pour définir où vous voulez que les trains rebondissant de cette rampe atterrissent. Des électro-aimants puissants guideront les wagons de train vers le point de destination souhaité, consommant environ 200 kJ par tuile par saut, extraits tous en même temps du réservoir de la rampe. Le réservoir doit être plein pour que les aimants fonctionnent, sinon la rampe agira comme une rampe normale.\nLorsque vous enchaînez des sauts de rampes, assurez-vous qu'au moins un wagon soit complètement au sol à tout moment. Les trains sautent une station dans leur emploi du temps lorsqu'ils quittent cette rampe, activé avec Interagir (par défaut F).
RTMagnetTrainRampNoSkip=Cliquez ici pour définir où vous voulez que les trains rebondissant de cette rampe atterrissent. Des électro-aimants puissants guideront les wagons de train vers le point de destination souhaité, consommant environ 200 kJ par tuile par saut, extraits tous en même temps du réservoir de la rampe. Le réservoir doit être plein pour que les aimants fonctionnent, sinon la rampe agira comme une rampe normale.\nLorsque vous enchaînez des sauts de rampes, assurez-vous qu'au moins un wagon soit complètement au sol à tout moment. Les trains ne sautent PAS une station dans leur emploi du temps lorsqu'ils quittent cette rampe (activé avec Interagir).
RTMagnetRail=Un électro-aimant puissant contrôlé par la Rampe de Train Magnétique. Il repousse ou attire les wagons de train pour les aider à atteindre la portée du saut souhaitée. Les particules sont une visualisation du champ magnétique. Probablement.
RTMagnetRampDrain=Ce réservoir alimente les pads électromagnétiques attachés à sa rampe magnétique, vidant toute son énergie pendant un saut. La taille du réservoir augmente avec la distance du saut, et le réservoir se remplit à 40 MW.
RTImpactUnloader=Lorsqu'un train entre en collision avec ceci, tous les wagons d'impact attachés ouvrent leurs trappes, projetant leur contenu. Plus la collision est rapide, plus les objets volent loin. Après l'impact, la "destination actuelle" du train dans son emploi du temps avancera d'une station, permettant l'automatisation avec une Station de Train placée après le Déchargeur à Impact et une locomotive faisant face à l'arrière du train. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod.
RTTrainRamp-placer=Un train lancé depuis cette rampe déplacera sa "destination actuelle" dans son emploi du temps vers la prochaine station. Cela permet de guider les trains automatiques vers la rampe que vous souhaitez en utilisant une Station de Train placée après la rampe, sans perturber la route prévue. Appuyez sur Interagir (par défaut F) pour désactiver ce saut d'horaire lorsque ce n'est pas nécessaire.\nGardez à l'esprit que le train pourrait ralentir s'il approche d'une station ou si la prochaine station après le saut n'est pas facilement accessible. La vitesse du train lorsqu'il atteint la rampe détermine jusqu'où il rebondira. Les trains doivent atteindre la rampe parfaitement droit.
RTMagnetTrainRamp-placer=Cliquez ici pour définir où vous voulez que les trains rebondissant de cette rampe atterrissent. Des électro-aimants puissants guideront les wagons de train vers le point de destination souhaité, consommant environ 200 kJ par tuile par saut, extraits tous en même temps du réservoir de la rampe. Le réservoir doit être plein pour que les aimants fonctionnent, sinon la rampe agira comme une rampe normale.\nLorsque vous enchaînez des sauts de rampes, assurez-vous qu'au moins un wagon soit complètement au sol à tout moment. Les trains sautent une station dans leur emploi du temps lorsqu'ils quittent cette rampe, activé avec Interagir (par défaut F).
RTImpactUnloader-placer=Lorsqu'un train entre en collision avec ceci, tous les wagons d'impact attachés ouvrent leurs trappes, projetant leur contenu. Plus la collision est rapide, plus les objets volent loin. Après l'impact, la "destination actuelle" du train dans son emploi du temps avancera d'une station, permettant l'automatisation avec une Station de Train placée après le Déchargeur à Impact et une locomotive faisant face à l'arrière du train. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod.
RTPayloadWagon=Lorsque ce wagon s'écrase, les objets amorçables à l'intérieur seront amorcés et projetés dans un rayon de 10 tuiles. Les explosifs (c'est-à-dire les objets appelés "explosifs", et non "choses qui explosent") dans le wagon augmentent le rayon de dispersion de 0,2 tuiles, avec un maximum de +30 tuiles à 150 explosifs. Pour réduire la latence, seule une pile complète de chaque objet amorçable dans le wagon sera projetée.
RTImpactWagon=Lorsqu'un train avec ces wagons entre en collision avec un Déchargeur à Impact, tous les wagons d'impact attachés ouvrent leurs trappes, projetant leur contenu. Plus la collision est rapide, plus les objets volent loin. Le nombre maximum de projectiles créés peut être ajusté dans les paramètres du mod pour réduire la latence.
RTZiplineTerminal=Si vous avez un Contrôleur Programable de Tyrolienne équipé, vous pouvez cliquer sur ce terminal pour programmer le contrôleur avec le chemin pour atteindre tout autre terminal sur le même réseau, permettant au Charrette de Tyrolienne de vous y conduire automatiquement.
RTThrower-PrimerThrower=Un hybride entre un lanceur et une tourelle ! Ce lanceur peut lancer des objets amorçables (granades, capsules, roquettes, etc.) vers les ennemis. Il ajustera ses tirs sur les cibles en mouvement, ce qui pourrait potentiellement causer des tirs amis légèrement derrière son champ de vision.

