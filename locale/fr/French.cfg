[mod-setting-description]
RTBounceSetting=Plaque de rebond avec signal et plaque de rebond avec amorçage
RTZiplineSmoothSetting=A des vitesses plus élevées avec des poteaux plus proches, le mouvement de la caméra peut causer des vertiges à certaines personnes.
RTModdedThrowers=Active les variantes modifiées des lanceurs, sinon seules les variantes de lanceurs d'inserteurs de base seront créées.
RTThrowersDynamicRange=Les lanceurs auront leur portée calculée en fonction de la portée d'insertion de l'inserteur d'origine. (Sinon, tous les lanceurs auront une portée de 15, à l'exception de l'inserteur à bras long avec une portée de 25, indépendamment des autres mods)
RTOverflowComp=Active ou désactive la logique qui aide à minimiser les débordements des lanceurs et empêche les objets de se répandre partout.\nDans les calculs, les tapis roulants ont un "inventaire" de 8 emplacements, ce qui signifie que les lanceurs de piles avec plus de 8 objets en main visant un tapis roulant ne lanceront jamais les objets.
RTSpillSetting=Spill - Si un objet lancé ne tient pas dans l'objet sur lequel il est tombé, il tombera au sol.\nSpill et Marquer - Tombe au sol et marque pour que les robots le ramassent.\nDestruction - Détruire l'objet si celui-ci ne tient pas à un coût de pollution.
RTThrowersSetting=Active les fonctionnalités de base des lanceurs d'inserteurs, plateformes de rebond, lanceurs de joueurs et trappes. Nécessaire pour que les lanceurs modifiés soient créés.
RTImpactGrouping=Le nombre maximum de projectiles créés pour chaque type d'objet dans un wagon d'impact. Créer moins de projectiles aide à réduire le décalage en regroupant plus d'objets dans chaque projectile, mais cela semble beaucoup moins impressionnant.
RTShowRange=Les indicateurs de portée pour les plateformes de rebond en vue alternative peuvent être activés ou désactivés en cliquant sur la plateforme de rebond. Cette option active ou désactive leur visibilité par défaut lorsqu'elles sont d'abord construites.

