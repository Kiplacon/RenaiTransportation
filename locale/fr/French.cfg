select=Sélectionner la destination

[RTmisc]
EightMax=Les tapis roulants peuvent contenir 8 objets avant que les objets lancés ne tombent (7 lorsque courbés).

[thrower-gen]
DefaultDesc=Cet inserteur a été reconfiguré pour lancer des objets sur __1__ tuiles dans les airs. La portée peut être configurée une fois la recherche effectuée en utilisant Interagir (par défaut F) ou avec le signal de circuit [virtual-signal=ThrowerRangeSignal].
HasDesc=Cet inserteur a été reconfiguré pour lancer des objets sur __1__ tuiles dans les airs. La portée peut être configurée une fois la recherche effectuée en utilisant Interagir (par défaut F) ou avec le signal de circuit [virtual-signal=ThrowerRangeSignal].\n__2__
name=Lanceur __1__
