[RTmisc]
EightMax=Las cintas transportadoras pueden sostener 8 objetos antes de que los objetos lanzados caigan (7 cuando están curvadas).

[thrower-gen]
DefaultDesc=Este inserter ha sido reconfigurado para lanzar objetos a __1__ baldosas a través del aire. El alcance se puede configurar una vez investigado utilizando Interactuar (por defecto F) o con la señal de circuito [virtual-signal=ThrowerRangeSignal].
HasDesc=Este inserter ha sido reconfigurado para lanzar objetos a __1__ baldosas a través del aire. El alcance se puede configurar una vez investigado utilizando Interactuar (por defecto F) o con la señal de circuito [virtual-signal=ThrowerRangeSignal].\n__2__
name=Lanzador __1__
