[entity-description]
BouncePlate=Los objetos o jugadores lanzados sobre la plataforma de rebote saltarán 10 baldosas hacia adelante. Funciona en las 4 direcciones. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
BouncePlate5=Los objetos o jugadores lanzados sobre la plataforma de rebote saltarán 5 baldosas hacia adelante. Funciona en las 4 direcciones. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
BouncePlate15=Los objetos o jugadores lanzados sobre la plataforma de rebote saltarán 15 baldosas hacia adelante. Funciona en las 4 direcciones. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
PrimerBouncePlate=Las granadas, cápsulas, minas, cohetes, proyectiles y otros objetos se activarán después de saltar sobre esta plataforma. La potencia extra aumenta el alcance a 40 baldosas. Los objetos no activables saltan solo 10 baldosas.\nPresiona "Interactuar" (predeterminado F) para cambiar al Modo de Extensión. Haz clic para alternar la visibilidad del rango en vista alternativa.
PrimerSpreadBouncePlate=Las granadas, cápsulas, minas, cohetes, proyectiles y otros objetos se activarán después de saltar sobre esta plataforma. La potencia extra aumenta el alcance a 37-40 baldosas con una dispersión de 40 baldosas. Los objetos no activables saltan solo 10 baldosas.\nPresiona "Interactuar" (predeterminado F) para cambiar al Modo Preciso. Haz clic para alternar la visibilidad del rango en vista alternativa.
SignalBouncePlate=Actúa como un Combinador Constante. La señal se enciende o apaga cuando los objetos o jugadores saltan sobre él. Haz clic para alternar la visibilidad del rango en vista alternativa.
DirectedBouncePlate=Como una plataforma de rebote normal, pero dirigida. Rebota 10 baldosas. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
DirectedBouncePlate5=Como una plataforma de rebote normal, pero dirigida. Rebota 5 baldosas. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
DirectedBouncePlate15=Como una plataforma de rebote normal, pero dirigida. Rebota 15 baldosas. Haz clic para alternar la visibilidad del rango en vista alternativa, y presiona Interactuar (predeterminado F) para ajustar el rango de rebote.
DirectorBouncePlate=La plataforma de rebote del director puede diferenciar los objetos que aterrizan en ella y rebotarlos en diferentes direcciones dependiendo de cómo lo programes. Haz clic para establecer los filtros de objetos.
OpenContainer=Un cofre de hierro sin tapa para que los objetos puedan caer en él.
PlayerLauncher=Párate encima y presiona la tecla Interactuar (predeterminado F) para impulsarte 10 baldosas hacia adelante. Aterriza en una plataforma de rebote para saltar aún más lejos.
HatchRT=Instala una escotilla en cosas con inventario para permitir que los objetos lanzados caigan dentro de ellas.
RTThrower-EjectorHatchRT=Una escotilla que, en lugar de recibir los objetos en lo que está colocada, los expulsa hacia afuera a 20 baldosas de distancia.
RTTrainRamp=Un tren lanzado desde esta rampa moverá su "destino actual" en su horario hacia la siguiente estación. Esto permite guiar los trenes automáticos a la rampa que deseas usando una Estación de Tren colocada después de la rampa sin alterar la ruta planeada. Presiona Interactuar (predeterminado F) para desactivar este salto de horario cuando no sea necesario.\nTen en cuenta que el tren puede disminuir su velocidad si se acerca a una estación o si la siguiente estación no es fácilmente accesible. La velocidad del tren cuando llega a la rampa determina cuán lejos saltará. Los trenes deben llegar a la rampa de manera completamente recta.
RTTrainRampNoSkip=Un tren lanzado desde esta rampa NO afectará el "destino actual" en su horario. Presiona Interactuar para cambiar el modo de salto.\nTen en cuenta que el tren puede disminuir su velocidad si se acerca a una estación o si la siguiente estación no es fácilmente accesible. La velocidad del tren cuando llega a la rampa determina cuán lejos saltará. Los trenes deben llegar a la rampa de manera completamente recta.
RTTrainBouncePlate=Los trenes que aterrizan en estas plataformas de rebote ampliadas saltarán nuevamente hacia adelante. Un poco inestable, mayormente agregado por diversión.
RTTrainDirectedBouncePlate=Como una plataforma de rebote dirigida regular, pero para trenes. Un poco inestable, mayormente agregado por diversión.
RTMagnetTrainRamp=Haz clic en esto para establecer dónde deseas que los trenes que salten de esta rampa aterricen. Potentes electromagnetos guiarán los vagones del tren hacia el punto de aterrizaje deseado, consumiendo aproximadamente 200 kJ por baldosas por salto, extrayendo toda esta energía de la batería de la rampa. La batería debe estar llena para que los imanes funcionen; de lo contrario, la rampa funcionará como una rampa normal.\nCuando encadenes saltos de rampas, asegúrate de que al menos un vagón esté completamente en el suelo en todo momento. Los trenes saltan una parada en el horario al saltar de esta rampa, esto se puede activar con Interactuar (predeterminado F).
RTMagnetTrainRampNoSkip=Haz clic en esto para establecer dónde deseas que los trenes que salten de esta rampa aterricen. Potentes electromagnetos guiarán los vagones del tren hacia el punto de aterrizaje deseado, consumiendo aproximadamente 200 kJ por baldosas por salto, extrayendo toda esta energía de la batería de la rampa. La batería debe estar llena para que los imanes funcionen; de lo contrario, la rampa funcionará como una rampa normal.\nCuando encadenes saltos de rampas, asegúrate de que al menos un vagón esté completamente en el suelo en todo momento. Los trenes NO saltan una parada en el horario al saltar de esta rampa (esto se activa con Interactuar).
RTMagnetRail=Un potente electromagneto controlado por la Rampa de Tren Magnética. Atrae o repele los vagones del tren para ayudarlos a alcanzar el rango de salto deseado. Las partículas son una visualización del campo magnético. Probablemente.
RTMagnetRampDrain=Este buffer alimenta las plataformas electromagnéticas adjuntas a su Rampa Magnética, vaciando toda su energía durante un salto. El tamaño del buffer escala con la distancia del salto, y el buffer se llena a 40 MW.
RTImpactUnloader=Cuando un tren choca contra esto, todos los vagones de impacto conectados abren sus compuertas, haciendo que sus contenidos salgan disparados. Cuanto más rápido sea el choque, más lejos volarán los objetos. Después del impacto, el "destino actual" del tren en su horario avanzará una parada, lo que permite la automatización usando una Estación de Tren colocada después del Descargador de Impacto y una locomotora que se encuentre hacia atrás en el tren. El número máximo de proyectiles creados se puede ajustar en la configuración del mod.
RTTrainRamp-placer=Un tren lanzado desde esta rampa moverá su "destino actual" en su horario hacia la siguiente estación. Esto permite guiar los trenes automáticos a la rampa que deseas usando una Estación de Tren colocada después de la rampa sin alterar la ruta planeada. Presiona Interactuar (predeterminado F) para desactivar este salto de horario cuando no sea necesario.\nTen en cuenta que el tren puede disminuir su velocidad si se acerca a una estación o si la siguiente estación no es fácilmente accesible. La velocidad del tren cuando llega a la rampa determina cuán lejos saltará. Los trenes deben llegar a la rampa de manera completamente recta.
RTMagnetTrainRamp-placer=Haz clic en esto para establecer dónde deseas que los trenes que salten de esta rampa aterricen. Potentes electromagnetos guiarán los vagones del tren hacia el punto de aterrizaje deseado, consumiendo aproximadamente 200 kJ por baldosas por salto, extrayendo toda esta energía de la batería de la rampa. La batería debe estar llena para que los imanes funcionen; de lo contrario, la rampa funcionará como una rampa normal.\nCuando encadenes saltos de rampas, asegúrate de que al menos un vagón esté completamente en el suelo en todo momento. Los trenes saltan una parada en el horario al saltar de esta rampa, esto se puede activar con Interactuar (predeterminado F).
RTImpactUnloader-placer=Cuando un tren choca contra esto, todos los vagones de impacto conectados abren sus compuertas, haciendo que sus contenidos salgan disparados. Cuanto más rápido sea el choque, más lejos volarán los objetos. Después del impacto, el "destino actual" del tren en su horario avanzará una parada, lo que permite la automatización usando una Estación de Tren colocada después del Descargador de Impacto y una locomotora que se encuentre hacia atrás en el tren. El número máximo de proyectiles creados se puede ajustar en la configuración del mod.
RTPayloadWagon=Cuando este vagón aterriza, los objetos activables dentro se activarán y saldrán disparados en un radio de 10 baldosas. Los explosivos (en términos de objetos llamados "explosivos", no "cosas que explotan") en el vagón aumentan el radio de dispersión en 0.2 baldosas, con un máximo de +30 baldosas a 150 explosivos. Para reducir el retraso, solo saldrá una pila completa de cada objeto activable dentro del vagón.
RTImpactWagon=Cuando un tren con estos vagones choca contra un Descargador de Impacto, todos los vagones de impacto conectados abren sus compuertas, haciendo que sus contenidos salgan disparados. Cuanto más rápido sea el choque, más lejos volarán los objetos. El número máximo de proyectiles creados se puede ajustar en la configuración del mod para reducir el retraso.
RTZiplineTerminal=Si tienes un Controlador Programable de Tirolesa equipado, puedes hacer clic en este terminal para programar el controlador con la ruta hacia cualquier otro terminal en la misma red, permitiendo que pilote automáticamente el Carro de Tirolesa hacia allí.
RTThrower-PrimerThrower=¡Un híbrido entre lanzador y torreta! Este lanzador puede lanzar objetos activables (granadas, cápsulas, cohetes, etc.) a los enemigos. Dirige sus disparos a los objetivos en movimiento, por lo que puede causar fuego amigo ligeramente detrás de su rango de puntería.

