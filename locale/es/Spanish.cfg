[item-description]
RTZiplineItem=Este carro motorizado de tirolesa funciona con la electricidad que fluye a través del cable por el que viaja.\nEquípalo con un controlador, selecciónalo y presiona Interactuar (por defecto F) en un poste eléctrico para comenzar a deslizarte, y presiona Interactuar nuevamente para saltar. Se desmonta automáticamente en los puntos finales.\nConsume 450 kW de energía.
RTZiplineItem2=¡El doble de rápido que el carro normal de tirolesa! Usa 1 MW de energía. El diseño gráfico es mi pasión :)
RTZiplineItem3=El doble de rápido que el carro rápido de tirolesa. Usa 5 MW de energía.
RTZiplineItem4=El doble de rápido que el carro veloz de tirolesa. Usa 10 MW de energía.
RTZiplineItem5=¡Mucho más rápido que el carro exprés de tirolesa! ¿Puedes siquiera controlar a esta velocidad? Usa 50 MW de energía.
RTZiplineControlsItem=Equipa un par de estos en el espacio de munición del Carro de Tirolesa Eléctrico para controlar su movimiento.
RTZiplineCrankControlsItem=Sujeta la tecla de disparo mientras usas la tirolesa para un impulso adicional de velocidad. Necesitará ser reemplazado después de un tiempo.
RTProgrammableZiplineControlsItem=Estos controladores pueden ser programados para llevarte entre dos terminales de tirolesa automáticamente sin necesidad de que tú dirijas.
RTLickmawBalls=Esta fruta jugosa es muy popular en Sawcon.

