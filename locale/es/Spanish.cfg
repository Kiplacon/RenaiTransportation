[virtual-signal-description]
DirectorBouncePlateUp=Establece un objeto en este slot para que rebote hacia arriba después de aterrizar en esta plataforma de rebote.
DirectorBouncePlateRight=Establece un objeto en este slot para que rebote hacia la derecha después de aterrizar en esta plataforma de rebote.
DirectorBouncePlateDown=Establece un objeto en este slot para que rebote hacia abajo después de aterrizar en esta plataforma de rebote.
DirectorBouncePlateLeft=Establece un objeto en este slot para que rebote hacia la izquierda después de aterrizar en esta plataforma de rebote.
ThrowerRangeSignal=Los lanzadores que reciban esta señal ajustarán su alcance para coincidir con el valor de la señal.\nSi esta señal está presente tanto en los cables rojos como en los verdes, los valores se sumarán. No se puede ajustar el alcance más allá del límite del lanzador.

