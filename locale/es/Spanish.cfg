[mod-setting-description]
RTBounceSetting=Plataforma de rebote con señal y plataforma de rebote con detonador
RTZiplineSmoothSetting=A altas velocidades con postes cercanos, el movimiento de la cámara puede causar mareos a algunas personas.
RTModdedThrowers=Habilita las versiones modificadas de los lanzadores, de lo contrario, solo se crearán lanzadores de insertores básicos.
RTThrowersDynamicRange=El alcance de los lanzadores se calculará según el alcance de inserción del inceptor original.\n(De lo contrario, todos los lanzadores tendrán un alcance de 15, excepto el inserto de brazo largo, que tiene un alcance de 25, independientemente de otros mods).
RTOverflowComp=Activa o desactiva la lógica que ayuda a minimizar el desbordamiento de los lanzadores y evita que los objetos se derramen por todos lados.\nEn los cálculos, las cintas transportadoras tienen un "inventario" de 8 ranuras, lo que significa que los lanzadores de apilamiento con más de 8 objetos en mano, que apunten a una cinta transportadora, nunca lanzarán objetos.
RTSpillSetting=Desbordamiento - Si un objeto no cabe, caerá al suelo.\nDesbordamiento y marcado - Caerá al suelo y se marcará para que los robots lo recojan.\nDestruir - Destruye el objeto si no cabe a cambio de un costo de contaminación.
RTThrowersSetting=Activa las funciones básicas de los lanzadores de insertores, plataformas de rebote, lanzadores de jugadores y escotillas. Es necesario para que se creen lanzadores modificados.
RTImpactGrouping=El número máximo de proyectiles creados para cada tipo de objeto en un vagón de impacto. Crear menos proyectiles ayuda a reducir el retraso al agrupar más objetos en cada proyectil, pero se ve mucho menos impresionante.
RTShowRange=Los indicadores de alcance para las plataformas de rebote en vista alternativa se pueden activar o desactivar haciendo clic en la plataforma de rebote. Esta configuración activa o desactiva su visibilidad por defecto cuando se construyen.

