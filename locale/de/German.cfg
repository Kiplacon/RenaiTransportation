RTBounceSetting=|-Aktiviere aktivierbare Würfe und spezielle Sprungplatten (erfordert Basis-Sprungplatte)
RTTrainRampSetting=Zugrampen aktivieren. Aktiviert auch Nutzlastwagen, wenn aktivierbare Würfe aktiviert sind.
RTMagRampRange=Maximale Reichweite der Magnetrampe
RTTrainBounceSetting=|-Zugsprungplatten aktivieren (erfordert Zugrampen)
RTImpactSetting=Aktiviere Aufprallwagen und Aufprallentlader
RTZiplineSetting=Elektrische Seilrutschen aktivieren
RTZiplineSmoothSetting=Seilrutschen-Bewegung
RTModdedThrowers=|-Aktiviere Werfervarianten aus Mods (erfordert aktivierte Basis-Werfer)
RTThrowersDynamicRange=|-Aktiviere dynamische Werferreichweiten
RTOverflowComp=Werfer-Überlaufprävention
RTSpillSetting=Verhalten bei verschütteten Gegenständen
RTImpactGrouping=Gruppierung von Gegenständen in Aufprallwagen
RTShowRange=Reichweitenanzeige bei platzierten Sprungplatten anzeigen

[mod-setting-description]
RTBounceSetting=Schaltungs-Sprungplatte und Primer-Sprungplatte
RTZiplineSmoothSetting=Bei höheren Geschwindigkeiten und näher zusammenliegenden Masten kann die schwankende Kamerabewegung für einige Personen schwindelerregend wirken.
RTModdedThrowers=Ermöglicht Werfervarianten von Mod-Insertern. Andernfalls werden nur Vanilla-Inserter-Werfer erstellt.
RTThrowersDynamicRange=Die Reichweite von Werfer-Insertern wird basierend auf der ursprünglichen Einfüge-Reichweite des Inserters berechnet. (Andernfalls haben alle Werfer eine Reichweite von 15, mit Ausnahme des Langarm-Inserters, der unabhängig von anderen Mods eine Reichweite von 25 hat.)
RTOverflowComp=Schaltet die Logik ein oder aus, die hilft, Überläufe von Werfern zu minimieren, die Gegenstände überall verschütten. Technisch gesehen haben Transportbänder ein „Inventar“ von 8 Plätzen, was bedeutet, dass Stapel-Inserter mit >8 Gegenständen in der Hand niemals auf ein Band werfen werden.
RTSpillSetting=Verschütten - Wenn ein geworfener Gegenstand nicht passt, wird er auf den Boden fallen gelassen.\nVerschütten und markieren - Auf den Boden fallen lassen und für Roboter markieren.\nZerstören - Den Gegenstand zerstören, wenn er nicht passt, gegen eine Verschmutzungsgebühr.
RTThrowersSetting=Aktiviert die Basisfunktionen von Werfer-Insertern, Sprungplatten, Spielerwerfern und Klappen. Muss aktiviert sein, damit Mod-Werfer erstellt werden.
RTImpactGrouping=Maximale Anzahl von Projektilen, die für jeden Gegenstandstyp in einem Aufprallwagen erstellt werden. Weniger Projektile helfen, Verzögerungen zu reduzieren, sehen aber weniger cool aus.
RTShowRange=Die Reichweitenanzeige für Sprungplatten im Alt-Modus kann durch Klicken auf die Sprungplatte ein- oder ausgeschaltet werden. Diese Einstellung legt fest, ob sie standardmäßig sichtbar ist, wenn sie gebaut werden.

