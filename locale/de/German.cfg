[entity-description]
RTBouncePlate=Gegenstände oder Spieler, die auf die Sprungplatte geworfen werden, springen weitere 10 Felder nach vorne. Funktioniert in alle 4 Richtungen. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
BouncePlate5=Gegenstände oder Spieler, die auf die Sprungplatte geworfen werden, springen weitere 5 Felder nach vorne. Funktioniert in alle 4 Richtungen. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
BouncePlate15=Gegenstände oder Spieler, die auf die Sprungplatte geworfen werden, springen weitere 15 Felder nach vorne. Funktioniert in alle 4 Richtungen. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
PrimerBouncePlate=Granaten, Kapseln, Landminen, Raketen, Granaten und andere Gegenstände werden aktiviert, nachdem sie auf dieser Sprungplatte aufprallen. Die zusätzliche Energie erhöht die Reichweite auf 40 Felder. Nicht aktivierbare Dinge springen nur 10 Felder.\nDrücken Sie "Interagieren" (Standard F), um in den Streu-Modus zu wechseln. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten.
PrimerSpreadBouncePlate=Granaten, Kapseln, Landminen, Raketen, Granaten und andere Gegenstände werden aktiviert, nachdem sie auf dieser Sprungplatte aufprallen. Die zusätzliche Energie erhöht die Reichweite auf 37-40 Felder mit einer Streuung von 40 Feldern. Nicht aktivierbare Dinge springen nur 10 Felder.\nDrücken Sie "Interagieren" (Standard F), um in den Präzisionsmodus zu wechseln. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten.
SignalBouncePlate=Funktioniert wie ein Konstantkombinator. Das Signal schaltet sich ein/aus, wenn Gegenstände oder Spieler darauf springen. Klicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten.
DirectedBouncePlate=Wie eine normale Sprungplatte, aber gelenkt. Springt 10 Felder.\nKlicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
DirectedBouncePlate5=Wie eine normale Sprungplatte, aber gelenkt. Springt 5 Felder.\nKlicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
DirectedBouncePlate15=Wie eine normale Sprungplatte, aber gelenkt. Springt 15 Felder.\nKlicken Sie, um die Sichtbarkeit der Reichweite im Alt-Modus umzuschalten, und drücken Sie Interagieren (Standard F), um die Sprungreichweite anzupassen.
DirectorBouncePlate=Die Regisseur-Sprungplatte kann die Gegenstände, die auf ihr landen, unterscheiden und sie in verschiedene Richtungen lenken, je nachdem, wie Sie sie programmieren.\nKlicken Sie, um die Artikel-Filter einzustellen.
OpenContainer=Eine Eisenkiste ohne Deckel, sodass Gegenstände hineinfallen können.
PlayerLauncher=Stellen Sie sich darauf und drücken Sie die Interagieren-Taste (Standard F), um sich 10 Felder nach vorne zu katapultieren.\nLanden Sie auf einer Sprungplatte, um noch weiter zu springen.
HatchRT=Montieren Sie eine Klappe an Objekten mit einem Inventar, um geworfene Gegenstände hineinfallen zu lassen.
RTThrower-EjectorHatchRT=Eine Klappe, die anstatt Gegenstände in das Objekt aufzunehmen, sie 20 Felder weit nach außen wirft.
RTTrainRamp=Ein Zug, der von dieser Rampe abhebt, hat das „aktuelle Ziel“ in seinem Zeitplan um eine Station verschoben.\nDies ermöglicht es, automatische Züge mithilfe eines Zugstopp nach der Rampe zu führen, ohne die beabsichtigte Route zu stören.\nDrücken Sie Interagieren (Standard F), um das Überspringen der Planung zu deaktivieren, wenn dies nicht erforderlich ist.\nBeachten Sie, dass der Zug möglicherweise langsamer wird, wenn er sich einer Haltestelle nähert oder wenn die nächste Haltestelle nach dem Sprung nicht leicht zugänglich ist. Die Geschwindigkeit des Zuges beim Erreichen der Rampe bestimmt, wie weit er fliegt. Züge müssen die Rampe exakt gerade treffen.
RTTrainRampNoSkip=Ein Zug, der von dieser Rampe abhebt, wirkt sich NICHT auf das „aktuelle Ziel“ in seinem Zeitplan aus.\nDrücken Sie Interagieren, um den Sprungmodus wieder zu aktivieren.\nBeachten Sie, dass der Zug möglicherweise langsamer wird, wenn er sich einer Haltestelle nähert oder wenn die nächste Haltestelle nach dem Sprung nicht leicht zugänglich ist. Die Geschwindigkeit des Zuges beim Erreichen der Rampe bestimmt, wie weit er fliegt. Züge müssen die Rampe exakt gerade treffen.
RTTrainBouncePlate=Züge, die auf diesen vergrößerten Sprungplatten landen, springen erneut nach vorne.\nImmer noch etwas knifflig, hauptsächlich aus Spaß hinzugefügt.
RTTrainDirectedBouncePlate=Wie eine normale gelenkte Sprungplatte, aber für Züge.\nImmer noch etwas knifflig, hauptsächlich aus Spaß hinzugefügt.
RTMagnetTrainRamp=Klicken Sie hier, um festzulegen, wo Züge, die von dieser Rampe abspringen, landen sollen.\nLeistungsstarke Elektromagnete führen die Waggons zum gewünschten Landeplatz, verbrauchen etwa 200 kJ pro Kachel pro Sprung, der einmalig aus dem Puffer der Rampe gezogen wird.\nDer Puffer muss voll sein, damit die Magnete funktionieren, andernfalls verhält sich die Rampe wie eine normale Rampe.\nBeim Ketten-Sprung mehrerer Rampen muss mindestens ein Waggon vollständig am Boden bleiben.\nZüge überspringen einen Haltepunkt im Fahrplan, wenn sie von dieser Rampe springen (umschaltbar mit Interagieren (Standard F)).
RTMagnetTrainRampNoSkip=Klicken Sie hier, um festzulegen, wo Züge, die von dieser Rampe abspringen, landen sollen.\nLeistungsstarke Elektromagnete führen die Waggons zum gewünschten Landeplatz, verbrauchen etwa 200 kJ pro Kachel pro Sprung, der einmalig aus dem Puffer der Rampe gezogen wird.\nDer Puffer muss voll sein, damit die Magnete funktionieren, andernfalls verhält sich die Rampe wie eine normale Rampe.\nBeim Ketten-Sprung mehrerer Rampen muss mindestens ein Waggon vollständig am Boden bleiben.\nZüge überspringen KEINE Haltepunkte im Fahrplan, wenn sie von dieser Rampe springen (umschaltbar mit Interagieren).
RTMagnetRail=Ein leistungsstarker Elektromagnet, der von der magnetischen Zugrampe gesteuert wird.\nEr zieht oder stößt Zugwaggons ab, um ihnen zu helfen, die gewünschte Sprungreichweite zu erreichen.\nDie Partikel visualisieren das Magnetfeld. Wahrscheinlich.
RTMagnetRampDrain=Dieser Puffer speist die elektromagnetischen Pads, die an seiner Magnetrampe angebracht sind, und entlädt während eines Sprungs die gesamte Energie in die Pads.\nDie Puffergröße skaliert mit der Sprungdistanz und der Puffer wird mit 40 MW aufgeladen.
RTImpactUnloader=Wenn ein Zug mit diesem Gerät kollidiert, öffnen sich alle angeschlossenen Aufprallwaggons und entleeren ihren Inhalt.\nJe schneller die Kollision, desto mehr Gegenstände fliegen hinaus und desto weiter fliegen sie.\nNach der Kollision wird das „aktuelle Ziel“ des Zuges im Fahrplan um eine Station vorgerückt, was eine Automatisierung durch einen Zugstopp nach dem Aufprallentlader ermöglicht.\nDie maximale Anzahl an Projektilen kann in den Mod-Einstellungen angepasst werden.
RTTrainRamp-placer=Ein Zug, der von dieser Rampe abspringt, hat das „aktuelle Ziel“ in seinem Zeitplan um eine Station verschoben.\nDies ermöglicht es, automatische Züge mithilfe eines Zugstopps nach der Rampe zu führen, ohne die beabsichtigte Route zu stören.\nDrücken Sie Interagieren (Standard F), um das Überspringen der Planung zu deaktivieren, wenn dies nicht erforderlich ist.\nBeachten Sie, dass der Zug möglicherweise langsamer wird, wenn er sich einer Haltestelle nähert oder wenn die nächste Haltestelle nach dem Sprung nicht leicht zugänglich ist. Die Geschwindigkeit des Zuges beim Erreichen der Rampe bestimmt, wie weit er fliegt. Züge müssen die Rampe exakt gerade treffen.
RTMagnetTrainRamp-placer=Klicken Sie hier, um festzulegen, wo Züge, die von dieser Rampe abspringen, landen sollen.\nLeistungsstarke Elektromagnete führen die Waggons zum gewünschten Landeplatz, verbrauchen etwa 200 kJ pro Kachel pro Sprung, der einmalig aus dem Puffer der Rampe gezogen wird.\nDer Puffer muss voll sein, damit die Magnete funktionieren, andernfalls verhält sich die Rampe wie eine normale Rampe.\nBeim Ketten-Sprung mehrerer Rampen muss mindestens ein Waggon vollständig am Boden bleiben.\nZüge überspringen KEINE Haltepunkte im Fahrplan, wenn sie von dieser Rampe springen (umschaltbar mit Interagieren).
RTImpactUnloader-placer=Wenn ein Zug mit diesem Gerät kollidiert, öffnen sich alle angeschlossenen Aufprallwaggons und entleeren ihren Inhalt.\nJe schneller die Kollision, desto mehr Gegenstände fliegen hinaus und desto weiter fliegen sie.\nNach der Kollision wird das „aktuelle Ziel“ des Zuges im Fahrplan um eine Station vorgerückt, was eine Automatisierung durch einen Zugstopp nach dem Aufprallentlader ermöglicht.\nDie maximale Anzahl an Projektilen kann in den Mod-Einstellungen angepasst werden.
RTPayloadWagon=Wenn dieser Wagen abstürzt, werden aktivierbare Gegenstände im Inneren aktiviert und in einem Radius von 10 Feldern hinausgeschleudert.\nExplosivstoffe im Wagen erhöhen die Streuweite um 0,2 Felder pro Einheit, maximal +30 Felder bei 150 Explosivstoffen.\nUm Verzögerungen zu minimieren, wird nur ein vollständiger Stapel jedes aktivierbaren Gegenstandstyps ausgeworfen.
RTImpactWagon=Wenn ein Zug mit diesen Wagen mit einem Aufprallentlader kollidiert, öffnen sich alle angeschlossenen Aufprallwaggons und entleeren ihren Inhalt.\nJe schneller die Kollision, desto mehr Gegenstände fliegen hinaus und desto weiter fliegen sie.\nDie maximale Anzahl an Projektilen kann in den Mod-Einstellungen angepasst werden, um Verzögerungen zu minimieren.
RTZiplineTerminal=Wenn Sie einen programmierbaren Seilrutschen-Controller ausgerüstet haben, können Sie auf dieses Terminal klicken, um den Controller so zu programmieren, dass er die Seilrutsche automatisch zu einem anderen Terminal im selben Netzwerk steuert.
RTThrower-PrimerThrower=Ein Werfer-/Turmhybrid! Dieser Werfer kann aktivierbare Gegenstände (Granaten, Kapseln, Raketen usw.) auf Feinde werfen.\nEr führt auf bewegte Ziele, was möglicherweise zu Kollateralschäden leicht hinter der Zielreichweite führt.

