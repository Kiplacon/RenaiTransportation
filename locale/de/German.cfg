[item-description]
RTZiplineItem=Dieses motorisierte Seilrutschen-Fahrzeug wird mit dem Strom betrieben, der durch das Kabel fließt, auf dem es fährt. Rüsten Sie es mit einem Controller aus, wählen Sie es aus und drücken Sie Interagieren (Standard F) an einem Strommast, um die Fahrt zu starten, und drücken Sie erneut, um abzusteigen. Steigt automatisch an Endpunkten ab.\nVerbraucht 450 kW Strom.
RTZiplineItem2=Doppelt so schnell wie die normale Seilrutsche! Verbraucht 1 MW Strom. Grafikdesign ist meine Leidenschaft :)
RTZiplineItem3=Doppelt so schnell wie die schnelle Seilrutsche! Verbraucht 5 MW Strom.
RTZiplineItem4=Doppelt so schnell wie die Hochgeschwindigkeits-Seilrutsche! Verbraucht 10 MW Strom.
RTZiplineItem5=Viel schneller als die Express-Seilrutsche! Können Sie bei dieser Geschwindigkeit überhaupt lenken? Verbraucht 50 MW Strom.
RTZiplineControlsItem=Rüsten Sie ein Paar dieser Steuerungen im Munitionsslot der elektrischen Seilrutsche aus, um ihre Bewegung zu kontrollieren.
RTZiplineCrankControlsItem=Halten Sie die Feuertaste gedrückt, während Sie die Seilrutsche benutzen, um einen zusätzlichen Geschwindigkeitsschub zu erhalten. Muss nach einer Weile ersetzt werden.
RTProgrammableZiplineControlsItem=Diese Steuerungen können programmiert werden, um Sie automatisch zwischen zwei Seilrutschen-Terminals zu bewegen, ohne dass Sie steuern müssen.
RTLickmawBalls=Diese saftige Frucht ist ein großer Hit bei Sawcon.

