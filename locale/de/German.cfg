terminalReqs=Um Seilrutschen-Terminals zu nutzen, benötige ich eine elektrische Seilrutsche mit einem programmierbaren Controller, der ausgerüstet und ausgewählt ist.
range=Ich kann das nicht erreichen.
NotConnected=Dieser Mast ist mit nichts verbunden.
missing=Der nächste Mast fehlt.
NotOnSameNetwork=Diese Terminals sind nicht mehr verbunden.
MissingChoice=Eines der Terminals fehlt.
terminal=Terminal
rename=Umbenennen
ChangeName=Namensänderung bestätigen
select=Ziel auswählen

[RTmisc]
