[virtual-signal-description]
DirectorBouncePlateUp=Legen Sie einen Gegenstand in diesen Slot, damit er nach dem Landen auf dieser Sprungplatte nach oben springt.
DirectorBouncePlateRight=Legen Sie einen Gegenstand in diesen Slot, damit er nach dem Landen auf dieser Sprungplatte nach rechts springt.
DirectorBouncePlateDown=Legen Sie einen Gegenstand in diesen Slot, damit er nach dem Landen auf dieser Sprungplatte nach unten springt.
DirectorBouncePlateLeft=Legen Sie einen Gegenstand in diesen Slot, damit er nach dem Landen auf dieser Sprungplatte nach links springt.
ThrowerRangeSignal=Werfer, die dieses Signal empfangen, passen ihre Reichweite an den Signalwert an. Wenn dieses Signal sowohl auf roten als auch grünen Kabeln vorhanden ist, werden die Werte addiert. Die Reichweite kann nicht über das Limit eines Werfers hinaus angepasst werden.

[magnet-ramp-stuff]
Step2=Klicken Sie nun auf ein gerades Gleis oder eine Zug-Sprungplatte in Reichweite, um die Sprungdistanz der Magnetrampe festzulegen.
missing=Die Magnetrampe fehlt. Was haben Sie getan?!
BeyondRange=Außerhalb der Reichweite oder nicht zentriert zur Rampe. Maximale Reichweite beträgt __1__ Felder.
StraightRail=Das ist kein gerades Gleis oder eine Zug-Sprungplatte.
set=Reichweite festgelegt: __1__ Felder. Erforderliche Energie: __2__J.
unable=Hier kann keine Rampe gebaut werden, bitte versuchen Sie es erneut.

