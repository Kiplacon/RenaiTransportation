[technology-description]
se-no=Starten Sie Spieler und lenken Sie den Luftverkehr.
HatchRTTech=Klappen ermöglichen es, dass geworfene Gegenstände in andere Objekte fallen können, nicht nur in offene Kisten.
EjectorHatchRTTech=Wie eine Klappe, aber umgekehrt.
RTThrowerTime=Werfervarianten aller derzeit installierten Inserter, auch von Mods.
SignalPlateTech=Die Kombination aus Werfer und Schaltungsnetzwerk.
PrimerPlateTech=Haben Sie sich jemals gewünscht, Ihre Granaten und Raketen noch weiter werfen zu können?
RTFocusedFlinging=Ermöglicht es Ihnen, die Wurfweite eines Werfers auf weniger als 15 zu reduzieren. Bewegen Sie die Maus und drücken Sie "Interagieren" (Standard F), oder stellen Sie die Reichweite über ein Schaltsignal ein.
RTFlyingFreight=Zugkreuzungen? Mehr wie Zugsprünge.
RTFreightPlates=Es ist wie Sprungplatten, aber für Züge.
RTZiplineTech=Nutzen Sie Ihr bestehendes Stromnetz als Schnellstraße!
RTProgrammableZiplineControlTech=Stellen Sie sich vor, Sie müssten manuell lenken. Mit diesem Controller können Sie sich automatisch zwischen zwei Seilrutschen-Terminals bewegen lassen.
RTMagnetTrainRamps=Verwenden Sie Elektromagnete, um Züge unabhängig von ihrer Geschwindigkeit zu einem genauen Landeplatz zu führen.
RTDeliverThePayload=Kombinieren Sie dies mit einer Zugrampe, um explosive Waffen direkt an den vorgesehenen Einsatzort zu liefern.
RTImpactTech=Züge in 10 Sekunden entladen? Probieren Sie INSTANTE Zugentladung. Sie müssen natürlich alles auffangen.
RTSimonSays=Simon sagt: Grüne Schaltkreise springen nach links.

