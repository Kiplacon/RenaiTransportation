[technology-description]
se-no=プレイヤーを発射し、航空交通を誘導します。
HatchRTTech=ハッチを使用すると、投げられたアイテムがオープンチェスト以外のものにも落ちるようにできます。
EjectorHatchRTTech=ハッチと似ていますが、逆方向です。
RTThrowerTime=現在インストールされているすべてのインサータ、モッド対応のものも含めた投擲バリエーション。
SignalPlateTech=投擲機と回路ネットワークの融合。
PrimerPlateTech=手榴弾やロケットをさらに遠くまで投げられたらと思ったことはありませんか？
RTFocusedFlinging=投擲機の投げる距離を15未満に調整できます。\nホバーして「インタラクト」キー (デフォルトF) を押すか、回路信号で距離を設定してください。
RTFlyingFreight=列車の分岐点？ いいえ、列車のジャンプポイントです。
RTFreightPlates=バウスパッドの列車バージョンです。
RTZiplineTech=既存の電力ネットワークを高速道路として利用しましょう！
RTProgrammableZiplineControlTech=手動操作を想像してみてください。このコントローラーは、2つのジップラインターミナル間を自動で移動します。
RTMagnetTrainRamps=電磁石を使用して、列車を速度に関係なく正確な着地地点に導きます。
RTDeliverThePayload=列車ランプと組み合わせて、爆発性の武器を目的地に直接届けます。
RTImpactTech=列車の荷下ろしに10秒？ 試してみてください、インスタント荷下ろし。ただし、すべてを受け止める必要があります。
RTSimonSays=サイモンは言いました: 緑の回路は左に跳ねます。

