[item-description]
RTZiplineItem=この電動ジップライントロリーは、移動するケーブルを流れる電力で駆動します。\nコントローラーを装備し、それを選択して電柱で「インタラクト」キー (デフォルトF) を押して乗車を開始します。\n再び「インタラクト」キーを押して下車します。\nデッドエンドでは自動的に下車します。\n消費電力: 450kW。
RTZiplineItem2=通常のジップライントロリーの2倍の速度です！\n消費電力: 1MW。\nグラフィックデザインは私の情熱です :)
RTZiplineItem3=クイックジップライントロリーの2倍の速度です！\n消費電力: 5MW。
RTZiplineItem4=高速ジップライントロリーの2倍の速度です！\n消費電力: 10MW。
RTZiplineItem5=エクスプレスジップライントロリーよりもはるかに高速です！\nこの速度で操作できますか？\n消費電力: 50MW。
RTZiplineControlsItem=電動ジップライントロリーの弾薬スロットにこれを装備して、その動きを制御します。
RTZiplineCrankControlsItem=ジップライン中に射撃キーを押し続けることで、速度をさらに上げます。\n一定期間使用後に交換が必要です。
RTProgrammableZiplineControlsItem=これらのコントローラーをプログラムして、2つのジップライントーミナル間を自動で移動できるようにします。
RTLickmawBalls=このジューシーな果物は、Sawconで大ヒットしています。

