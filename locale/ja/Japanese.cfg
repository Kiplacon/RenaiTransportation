[entity-description]
BouncePlate=バウスパッドに投げ込まれたアイテムやプレイヤーは、さらに10タイル前に跳ねます。\n4方向すべてに対応しています。\n範囲表示を切り替えるにはオルトビューでクリックし、跳ねる範囲を調整するにはインタラクトキー (デフォルトF) を押してください。
BouncePlate5=バウスパッドに投げ込まれたアイテムやプレイヤーは、さらに5タイル前に跳ねます。\n4方向すべてに対応しています。\n範囲表示を切り替えるにはオルトビューでクリックし、跳ねる範囲を調整するにはインタラクトキー (デフォルトF) を押してください。
BouncePlate15=バウスパッドに投げ込まれたアイテムやプレイヤーは、さらに15タイル前に跳ねます。\n4方向すべてに対応しています。\n範囲表示を切り替えるにはオルトビューでクリックし、跳ねる範囲を調整するにはインタラクトキー (デフォルトF) を押してください。
PrimerBouncePlate=グレネード、カプセル、地雷、ロケット、砲弾などが、この上で跳ねた後に起動されます。\n追加のパワーで範囲が40タイルに拡張されます。\n起動できないものは10タイルしか跳ねません。\n「インタラクト」キー (デフォルトF) を押して拡散モードに切り替えます。オルトビューでクリックして範囲表示を切り替えます。
PrimerSpreadBouncePlate=グレネード、カプセル、地雷、ロケット、砲弾などが、この上で跳ねた後に起動されます。\n追加のパワーで範囲が37〜40タイルに拡張され、40タイルの拡散が生じます。\n起動できないものは10タイルしか跳ねません。\n「インタラクト」キー (デフォルトF) を押して精密モードに切り替えます。オルトビューでクリックして範囲表示を切り替えます。
SignalBouncePlate=定数コンビネータのように機能します。アイテムやプレイヤーが跳ねると信号がオンまたはオフになります。\nオルトビューで範囲表示を切り替えるにはクリックしてください。
DirectedBouncePlate=通常のバウスパッドに似ていますが、方向を指定できます。跳ねる範囲は10タイルです。\nオルトビューで範囲表示を切り替えるにはクリックし、インタラクトキー (デフォルトF) を押して跳ねる範囲を調整します。
DirectedBouncePlate5=通常のバウスパッドに似ていますが、方向を指定できます。跳ねる範囲は5タイルです。\nオルトビューで範囲表示を切り替えるにはクリックし、インタラクトキー (デフォルトF) を押して跳ねる範囲を調整します。
DirectedBouncePlate15=通常のバウスパッドに似ていますが、方向を指定できます。跳ねる範囲は15タイルです。\nオルトビューで範囲表示を切り替えるにはクリックし、インタラクトキー (デフォルトF) を押して跳ねる範囲を調整します。
DirectorBouncePlate=ディレクターバウスパッドは、上に乗るアイテムを識別し、設定に応じてそれらを異なる方向に跳ねさせます。\nアイテムフィルターを設定するにはクリックしてください。
OpenContainer=アイテムが中に落ちる蓋のない鉄のチェストです。
PlayerLauncher=上に立ち、インタラクトキー (デフォルトF) を押すと、自分が10タイル前に飛びます。\nバウスパッドに着地するとさらに遠くにジャンプできます。
HatchRT=在庫のあるものにハッチを取り付けることで、投げられたアイテムが中に落ちるようにします。
RTThrower-EjectorHatchRT=取り付けられたものにアイテムを受け入れる代わりに、アイテムを20タイル外に排出するハッチです。
RTTrainRamp=このランプから発射された列車は、そのスケジュール内で「現在の目的地」が次の駅に進みます。\nこれにより、自動列車をスケジュールを乱すことなく、望むランプに誘導することができます。\n「インタラクト」キー (デフォルトF) を押してスケジュールスキップを無効にします。\n列車が駅に接近した場合や、ジャンプ後の次の駅がアクセス可能でない場合、列車が減速する可能性があります。\nランプに到達する列車の速度が、どれだけ飛べるかを決定します。\n列車は完全に直進してランプに到達する必要があります。
RTTrainRampNoSkip=このランプから発射された列車は、そのスケジュール内で「現在の目的地」を変更しません。\n「インタラクト」キー (デフォルトF) を押してスキップモードに戻します。\n列車が駅に接近した場合や、ジャンプ後の次の駅がアクセス可能でない場合、列車が減速する可能性があります。\nランプに到達する列車の速度が、どれだけ飛べるかを決定します。\n列車は完全に直進してランプに到達する必要があります。
RTTrainBouncePlate=この拡大版バウスパッドに着地した列車は、再び前方に跳ねます。\nまだ少し調整が必要ですが、主にジョークとして追加されました。
RTTrainDirectedBouncePlate=通常の方向指定バウスパッドに似ていますが、列車用です。\nまだ少し調整が必要ですが、主にジョークとして追加されました。
RTMagnetTrainRamp=このランプからジャンプする列車がどこに着地するかを設定するにはクリックしてください。\n強力な電磁石が車両を目的の着地点に誘導し、タイルごとに約200kJを消費します。\nこのエネルギーはランプのバッファから一度に消費されます。\nバッファが満たされていない場合、ランプは通常のランプとして動作します。\nジャンプを連続させる場合、少なくとも1つの車両が常に地面に接触している必要があります。\n列車はこのランプをジャンプするとスケジュールの停止地点をスキップします（インタラクトキー (デフォルトF) で切り替え可能）。
RTMagnetTrainRampNoSkip=このランプからジャンプする列車がどこに着地するかを設定するにはクリックしてください。\n強力な電磁石が車両を目的の着地点に誘導し、タイルごとに約200kJを消費します。\nこのエネルギーはランプのバッファから一度に消費されます。\nバッファが満たされていない場合、ランプは通常のランプとして動作します。\nジャンプを連続させる場合、少なくとも1つの車両が常に地面に接触している必要があります。\n列車はこのランプをジャンプしてもスケジュールの停止地点をスキップしません（インタラクトキー (デフォルトF) で切り替え可能）。
RTMagnetRail=この磁気列車ランプによって制御される強力な電磁石です。\n車両を引き寄せたり、反発させたりして、希望するジャンプ範囲に達するのを助けます。\n粒子は磁場の可視化です。おそらく。
RTMagnetRampDrain=このバッファは、磁気ランプに取り付けられた電磁パッドに電力を供給し、ジャンプ中にすべての電力をパッドに放出します。\nバッファサイズはジャンプ距離に比例し、バッファは40MWで充電されます。
RTImpactUnloader=この装置と列車が衝突すると、接続されたすべてのインパクトワゴンがハッチを開けて中身を飛び出させます。\n衝突が速いほど、飛び出すアイテムが多くなり、さらに遠くに飛びます。\n衝突後、列車のスケジュールで「現在の目的地」が1つ前進します。\nこの装置を使用することで、後方の機関車を備えた列車で自動化が可能になります。\n生成されるプロジェクタイルの最大数はモッド設定で調整できます。
RTTrainRamp-placer=このランプから発射された列車は、そのスケジュール内で「現在の目的地」が次の駅に進みます。\nこれにより、自動列車をスケジュールを乱すことなく、望むランプに誘導することができます。\n「インタラクト」キー (デフォルトF) を押してスケジュールスキップを無効にします。\n列車が駅に接近した場合や、ジャンプ後の次の駅がアクセス可能でない場合、列車が減速する可能性があります。\nランプに到達する列車の速度が、どれだけ飛べるかを決定します。\n列車は完全に直進してランプに到達する必要があります。
RTMagnetTrainRamp-placer=このランプからジャンプする列車がどこに着地するかを設定するにはクリックしてください。\n強力な電磁石が車両を目的の着地点に誘導し、タイルごとに約200kJを消費します。\nこのエネルギーはランプのバッファから一度に消費されます。\nバッファが満たされていない場合、ランプは通常のランプとして動作します。\nジャンプを連続させる場合、少なくとも1つの車両が常に地面に接触している必要があります。\n列車はこのランプをジャンプしてもスケジュールの停止地点をスキップしません（インタラクトキー (デフォルトF) で切り替え可能）。
RTImpactUnloader-placer=この装置と列車が衝突すると、接続されたすべてのインパクトワゴンがハッチを開けて中身を飛び出させます。\n衝突が速いほど、飛び出すアイテムが多くなり、さらに遠くに飛びます。\n衝突後、列車のスケジュールで「現在の目的地」が1つ前進します。\nこの装置を使用することで、後方の機関車を備えた列車で自動化が可能になります。\n生成されるプロジェクタイルの最大数はモッド設定で調整できます。
RTPayloadWagon=この貨車が墜落すると、中にある起動可能なアイテムが起動され、半径10タイル以内に飛び出します。\n貨車内の爆発物（アイテム）は拡散半径を0.2タイルずつ増加させ、150個で最大+30タイルになります。\nラグを最小限に抑えるため、貨車内の各起動可能アイテムのスタック1つだけが飛び出します。
RTImpactWagon=インパクトアンローダーと衝突した列車に接続されたインパクトワゴンはすべてハッチを開けて中身を飛び出させます。\n衝突が速いほど、飛び出すアイテムが多くなり、さらに遠くに飛びます。\n生成されるプロジェクタイルの最大数は、ラグを軽減するためにモッド設定で調整可能です。
RTZiplineTerminal=プログラム可能なジップラインコントローラーを装備している場合、このターミナルをクリックしてコントローラーを設定し、同じネットワーク内の他のターミナルに自動的に移動するようジップライントロリーを操作できます。
RTThrower-PrimerThrower=投擲機/タレットのハイブリッド！\nこの投擲機は起動可能なアイテム（手榴弾、カプセル、ロケットなど）を敵に向けて投げることができます。\n移動するターゲットに対して先読みして投げるため、ターゲット範囲のわずか後方に友軍に誤射する可能性があります。

