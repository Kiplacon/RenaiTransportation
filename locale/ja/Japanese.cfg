[mod-setting-description]
RTBounceSetting=回路用バウスパッドとプライマーバウスパッド
RTZiplineSmoothSetting=高速で電柱が近い場合、揺れるカメラモーションが一部の人にめまいを引き起こす可能性があります。
RTModdedThrowers=モッド対応の投擲機バリエーションを有効にします。それ以外の場合はバニラインサータの投擲機のみが作成されます。
RTThrowersDynamicRange=投擲機インサータの範囲は、元のインサータの挿入範囲に基づいて計算されます。\n(それ以外の場合、すべての投擲機は範囲15を持ち、ロングハンドインサータのみが他のモッドに関係なく範囲25を持ちます。)
RTOverflowComp=投擲機のオーバーフローを最小限に抑えるロジックをオンまたはオフにします。\n技術的には、輸送ベルトには「インベントリ」として8スロットがあり、スタックインサータがベルトに向けて8個以上のアイテムを持っている場合、投げることはありません。
RTSpillSetting=溢れた場合の挙動: フィットしない投げられたアイテムを床に落とします。\n溢れとマーク: 床に落とし、ロボットが拾うようにマークします。\n破壊: フィットしない場合、汚染コストでアイテムを破壊します。
RTThrowersSetting=投擲機インサータ、バウスパッド、プレイヤーランチャー、ハッチの基本機能を有効にします。モッド投擲機を作成するにはオンにする必要があります。
RTImpactGrouping=インパクトワゴンで生成されるプロジェクタイルの最大数を設定します。プロジェクタイルの数を減らすことでラグを減らすのに役立ちますが、見た目はあまりカッコよくありません。
RTShowRange=オルトビューでバウスパッドの範囲インジケーターを切り替えることができます。この設定は、最初に構築されたときにデフォルトで表示されるかどうかを切り替えます。

[virtual-signal-name]
DirectorBouncePlateUp=上方向にバウス
DirectorBouncePlateRight=右方向にバウス
DirectorBouncePlateDown=下方向にバウス
DirectorBouncePlateLeft=左方向にバウス
ThrowerRangeSignal=投擲範囲

[virtual-signal-description]
DirectorBouncePlateUp=このスロットにアイテムを設定すると、バウスパッドに着地した後、上方向に跳ねます。
DirectorBouncePlateRight=このスロットにアイテムを設定すると、バウスパッドに着地した後、右方向に跳ねます。
DirectorBouncePlateDown=このスロットにアイテムを設定すると、バウスパッドに着地した後、下方向に跳ねます。
DirectorBouncePlateLeft=このスロットにアイテムを設定すると、バウスパッドに着地した後、左方向に跳ねます。
ThrowerRangeSignal=この信号を受信した投擲機は、信号値に合わせてその範囲を調整します。\nこの信号が赤と緑の両方のワイヤに存在する場合、値は合計されます。範囲は投擲機の制限を超えて調整することはできません。

[magnet-ramp-stuff]
Step2=磁気ランプのジャンプ距離を設定するため、範囲内の直線レールまたはトレインバウスパッドをクリックしてください。
missing=磁気ランプが見つかりません。何をしたんですか?!
BeyondRange=範囲外またはランプの中心からずれています。最大範囲は__1__タイルです。
StraightRail=これは直線レールまたはトレインバウスパッドではありません。
set=距離を設定しました: __1__タイル。必要電力: __2__J。
unable=ここにはランプを建設できません。もう一度試してください。

[zipline-stuff]
reqs=電動ジップライントロリーをコントローラー付きで装備し、選択する必要があります。
terminalReqs=ジップラインターミナルを使用するには、電動ジップライントロリーにプログラム可能なコントローラーを装備し、選択する必要があります。
range=そこには届きません。
NotConnected=その電柱は何にも接続されていません。
missing=次の電柱が見つかりません。
NotOnSameNetwork=これらのターミナルはもう接続されていません。
MissingChoice=ターミナルの1つが見つかりません。
terminal=ターミナル
rename=名前を変更
ChangeName=名前の変更を確認
select=目的地を選択

[RTmisc]
EightMax=ベルトには最大8個のアイテムを保持できます。それ以上になると、投げられたアイテムが落下します (曲がる場合は7個)。

[thrower-gen]
DefaultDesc=このインサータは再配線されており、アイテムを__1__タイル空中に投げることができます。\n「インタラクト」キー (デフォルトF) を押すか、[virtual-signal=ThrowerRangeSignal]回路信号を使用して、研究後に範囲を設定できます。
HasDesc=このインサータは再配線されており、アイテムを__1__タイル空中に投げることができます。\n「インタラクト」キー (デフォルトF) を押すか、[virtual-signal=ThrowerRangeSignal]回路信号を使用して、研究後に範囲を設定できます。\n__2__
name=投擲機 __1__
