[technology-description]
se-no=Запускайте игроков и управляйте воздушным движением.
HatchRTTech=Люки позволяют брошенным предметам попадать не только в открытые сундуки.
EjectorHatchRTTech=Похоже на люк, но в обратную сторону.
RTThrowerTime=Варианты метателей для всех установленных инсертов, включая модифицированные.
SignalPlateTech=Слияние метателей и сигнальной сети.
PrimerPlateTech=Когда-нибудь мечтали бросать гранаты и ракеты ещё дальше?
RTFocusedFlinging=Позволяет уменьшить дальность метания метателя до 15. Наведите и нажмите клавишу взаимодействия (по умолчанию F) или задайте дальность через сигнальную сеть.
RTFlyingFreight=Железнодорожные развязки? Нет, железнодорожные прыжки!
RTFreightPlates=Прыжковые платформы, но для поездов.
RTZiplineTech=Используйте вашу существующую электрическую сеть как скоростное шоссе!
RTProgrammableZiplineControlTech=Представьте, что вам не нужно управлять вручную. Этот контроллер автоматически доставит вас между двумя терминалами подвесной линии.
RTMagnetTrainRamps=Используйте электромагниты, чтобы направить поезда на точное место приземления независимо от их скорости.
RTDeliverThePayload=Комбинируйте с трамплином для доставки взрывоопасного оружия прямо по назначению.
RTImpactTech=Разгрузка поезда за 10 секунд? Попробуйте мгновенную разгрузку. Конечно, вам нужно будет поймать все предметы.
RTSimonSays=Саймон говорит: зелёные схемы прыгают влево.

