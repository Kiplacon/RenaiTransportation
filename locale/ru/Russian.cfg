[item-description]
RTZiplineItem=Эта моторизованная подвесная тележка работает за счёт электричества, протекающего по кабелю, по которому она движется.\nОснастите её контроллером, выберите и нажмите «Взаимодействие» (по умолчанию F) на электрическом столбе, чтобы начать движение, и снова нажмите «Взаимодействие», чтобы сойти.\nАвтоматически останавливается на тупиках.\nПотребление энергии: 450 кВт.
RTZiplineItem2=В два раза быстрее, чем обычная подвесная тележка!\nПотребление энергии: 1 МВт.\nГрафический дизайн — это моя страсть :)
RTZiplineItem3=В два раза быстрее, чем быстрая подвесная тележка!\nПотребление энергии: 5 МВт.
RTZiplineItem4=В два раза быстрее, чем скоростная подвесная тележка!\nПотребление энергии: 10 МВт.
RTZiplineItem5=Гораздо быстрее, чем экспресс-подвесная тележка!\nСможете ли вы управлять на такой скорости?\nПотребление энергии: 50 МВт.
RTZiplineControlsItem=Оснастите этим контроллером слот боеприпасов электрической подвесной тележки, чтобы управлять её движением.
RTZiplineCrankControlsItem=Удерживайте клавишу выстрела во время движения по подвесной линии, чтобы получить дополнительное ускорение.\nТребует замены после некоторого времени использования.
RTProgrammableZiplineControlsItem=Эти контроллеры можно запрограммировать для автоматического движения между любыми двумя терминалами подвесной линии.
RTLickmawBalls=Этот сочный фрукт является хитом на Sawcon.

[mod-setting-name]
RTThrowersSetting=Включить базовые функции метателей
RTBounceSetting=|-Включить активируемые метатели и специальные прыжковые платформы (требуется базовая прыжковая платформа)
RTTrainRampSetting=Включить трамплины для поездов. Также включить грузовые вагоны, если активируемые метатели включены
RTMagRampRange=Максимальная дальность магнитного трамплина
RTTrainBounceSetting=|-Включить прыжковые платформы для поездов (требуются трамплины для поездов)
RTImpactSetting=|-Включить вагоны столкновений и разгрузчики столкновений
RTZiplineSetting=Включить электрические подвесные линии
RTZiplineSmoothSetting=Движение по подвесной линии
RTModdedThrowers=|-Включить модифицированные метатели (требуется включение базовых метателей)
RTThrowersDynamicRange=|-Включить динамический расчёт дальности метания
RTOverflowComp=Предотвращение переполнения метателей
RTSpillSetting=Поведение при переполнении
RTImpactGrouping=Группировка предметов в вагонах столкновений
RTShowRange=Показывать индикатор дальности для построенных прыжковых платформ

[mod-setting-description]
RTBounceSetting=Сигнальная прыжковая платформа и прыжковая платформа с детонатором
RTZiplineSmoothSetting=На больших скоростях с близко расположенными столбами движение камеры может вызывать головокружение у некоторых пользователей.
RTModdedThrowers=Включает модифицированные версии метателей, иначе создаются только базовые метатели для ванильных инсертов.
RTThrowersDynamicRange=Дальность метания метателей будет рассчитываться на основе дальности вставки оригинального инсерта.\n(В противном случае все метатели будут иметь дальность 15, за исключением длиннорукого инсерта с дальностью 25 независимо от других модов.)
RTOverflowComp=Переключает логику, минимизирующую переполнение метателей, чтобы предметы не разбрасывались повсюду.\nДля расчётов транспортные ленты имеют «инвентарь» из 8 ячеек, что означает, что стакирующие инсерты с более чем 8 предметами в руке, нацеленные на ленту, никогда не метают предметы.
RTSpillSetting=Переполнение - Если предмет не помещается, он упадёт на пол.\nПереполнение и пометка - Упадёт на пол и будет помечен для сбора роботами.\nУничтожение - Уничтожает предмет за счёт загрязнения, если он не помещается.
RTThrowersSetting=Включает базовые функции метателей инсертов, прыжковых платформ, катапульт для игроков и люков. Требуется для создания модифицированных метателей.
RTImpactGrouping=Максимальное количество проектилей, создаваемых для каждого типа предметов в вагоне столкновений. Создание меньшего числа проектилей уменьшает задержки, группируя больше предметов в каждом проектиле, но выглядит менее эффектно.
RTShowRange=Индикаторы дальности для прыжковых платформ в альтернативном виде можно включить или выключить щелчком по платформе. Эта настройка переключает, отображаются ли они по умолчанию при создании.

[virtual-signal-name]
DirectorBouncePlateUp=Отскок вверх
DirectorBouncePlateRight=Отскок вправо
DirectorBouncePlateDown=Отскок вниз
DirectorBouncePlateLeft=Отскок влево
ThrowerRangeSignal=Дальность метателя

[virtual-signal-description]
DirectorBouncePlateUp=Установите предмет в этом слоте, чтобы он отскакивал вверх после приземления на эту прыжковую платформу.
DirectorBouncePlateRight=Установите предмет в этом слоте, чтобы он отскакивал вправо после приземления на эту прыжковую платформу.
DirectorBouncePlateDown=Установите предмет в этом слоте, чтобы он отскакивал вниз после приземления на эту прыжковую платформу.
DirectorBouncePlateLeft=Установите предмет в этом слоте, чтобы он отскакивал влево после приземления на эту прыжковую платформу.
ThrowerRangeSignal=Метатели, получившие этот сигнал, будут регулировать дальность метания в соответствии с его значением.\nЕсли сигнал присутствует одновременно в красном и зелёном проводах, значения суммируются. Дальность не может быть настроена выше максимального ограничения метателя.

[magnet-ramp-stuff]
Step2=Теперь щелкните на прямую рельсу или на платформу для поезда в пределах диапазона, чтобы установить дальность прыжка магнитного трамплина.
missing=Магнитный трамплин отсутствует. Что вы сделали?!
BeyondRange=За пределами диапазона или смещено с центра трамплина. Максимальная дальность __1__ клеток.
StraightRail=Это не прямая рельса или платформа для поезда.
set=Установлена дальность: __1__ клеток. Требуемая энергия: __2__ Дж.
unable=Невозможно построить трамплин здесь, попробуйте снова.

[zipline-stuff]
reqs=Мне нужно, чтобы электрическая подвесная тележка была оснащена контроллером и выбрана для того, чтобы ездить по линиям электропередач.
terminalReqs=Чтобы использовать терминалы подвесной линии, мне нужно, чтобы электрическая подвесная тележка была оснащена программируемым контроллером и выбрана.
range=Я не могу дотянуться до этого.
NotConnected=Этот столб не подключен ни к чему.
missing=Следующий столб отсутствует.
NotOnSameNetwork=Эти терминалы больше не подключены.
MissingChoice=Один из терминалов отсутствует.
terminal=Терминал
rename=Переименовать
ChangeName=Подтвердить изменение имени
select=Выбрать пункт назначения

