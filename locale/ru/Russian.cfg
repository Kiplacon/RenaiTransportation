[entity-description]
BouncePlate=Предметы или игроки, брошенные на прыжковую платформу, отскочат вперед на 10 клеток. Работает во всех 4 направлениях. Нажмите для переключения видимости диапазона в альтернативном виде и нажмите клавишу взаимодействия (по умолчанию F), чтобы отрегулировать диапазон прыжка.
BouncePlate5=Предметы или игроки, брошенные на прыжковую платформу, отскочат вперед на 5 клеток. Работает во всех 4 направлениях. Нажмите для переключения видимости диапазона в альтернативном виде и нажмите клавишу взаимодействия (по умолчанию F), чтобы отрегулировать диапазон прыжка.
BouncePlate15=Предметы или игроки, брошенные на прыжковую платформу, отскочат вперед на 15 клеток. Работает во всех 4 направлениях. Нажмите для переключения видимости диапазона в альтернативном виде и нажмите клавишу взаимодействия (по умолчанию F), чтобы отрегулировать диапазон прыжка.
PrimerBouncePlate=Гранаты, капсулы, мины, ракеты, снаряды и другие предметы будут активированы после прыжка на этой платформе. Усиление увеличивает диапазон до 40 клеток. Неактивируемые предметы отскакивают на 10 клеток.\nНажмите "Взаимодействие" (по умолчанию F) для переключения в режим рассеивания. Нажмите, чтобы переключить видимость диапазона в альтернативном виде.
PrimerSpreadBouncePlate=Гранаты, капсулы, мины, ракеты, снаряды и другие предметы будут активированы после прыжка на этой платформе. Усиление увеличивает диапазон до 37–40 клеток с рассеиванием на 40 клеток. Неактивируемые предметы отскакивают на 10 клеток.\nНажмите "Взаимодействие" (по умолчанию F) для переключения в точный режим. Нажмите, чтобы переключить видимость диапазона в альтернативном виде.
SignalBouncePlate=Функционирует как постоянный комбинатор. Сигнал включается или выключается, когда предметы или игроки прыгают на него. Нажмите, чтобы переключить видимость диапазона в альтернативном виде.
DirectedBouncePlate=Как обычная прыжковая платформа, но направленная. Прыжок на 10 клеток. Нажмите, чтобы переключить видимость диапазона в альтернативном виде, и нажмите клавишу взаимодействия (по умолчанию F) для регулировки диапазона прыжка.
DirectedBouncePlate5=Как обычная прыжковая платформа, но направленная. Прыжок на 5 клеток. Нажмите, чтобы переключить видимость диапазона в альтернативном виде, и нажмите клавишу взаимодействия (по умолчанию F) для регулировки диапазона прыжка.
DirectedBouncePlate15=Как обычная прыжковая платформа, но направленная. Прыжок на 15 клеток. Нажмите, чтобы переключить видимость диапазона в альтернативном виде, и нажмите клавишу взаимодействия (по умолчанию F) для регулировки диапазона прыжка.
DirectorBouncePlate=Директивная прыжковая платформа может различать приземляющиеся предметы и отталкивать их в разные направления в зависимости от настроек. Нажмите, чтобы установить фильтры предметов.
OpenContainer=Открытый сундук без крышки, в который могут падать предметы.
PlayerLauncher=Встаньте сверху и нажмите клавишу взаимодействия (по умолчанию F), чтобы переместить себя вперед на 10 клеток. Приземлитесь на прыжковую платформу, чтобы прыгнуть еще дальше.
HatchRT=Установите люк на объект с инвентарем, чтобы позволить брошенным предметам попадать внутрь.
RTThrower-EjectorHatchRT=Люк, который вместо получения предметов выбрасывает их наружу на 20 клеток.
RTTrainRamp=Поезд, запускающийся с этого трамплина, перемещается на следующую станцию в расписании. Это позволяет направлять автоматические поезда к нужному трамплину, используя остановку поезда после трамплина, не нарушая запланированный маршрут. Нажмите клавишу взаимодействия (по умолчанию F), чтобы отключить пропуск остановки.\nУчтите, что поезд может замедлиться, если приближается к остановке или если следующая остановка недоступна. Скорость поезда при попадании на трамплин определяет дальность его прыжка. Поезда должны подходить к трамплину строго прямо.
RTTrainRampNoSkip=Поезд, запускающийся с этого трамплина, не изменяет текущую остановку в расписании. Нажмите клавишу взаимодействия, чтобы переключиться обратно в режим пропуска.\nУчтите, что поезд может замедлиться, если приближается к остановке или если следующая остановка недоступна. Скорость поезда при попадании на трамплин определяет дальность его прыжка. Поезда должны подходить к трамплину строго прямо.
RTTrainBouncePlate=Поезда, приземляющиеся на эту увеличенную прыжковую платформу, снова отскакивают вперед. Немного нестабильно, в основном добавлено ради шутки.
RTTrainDirectedBouncePlate=Как обычная направленная прыжковая платформа, но для поездов. Немного нестабильно, в основном добавлено ради шутки.
RTMagnetTrainRamp=Щелкните на этом, чтобы установить точку приземления для поездов, прыгающих с этого трамплина. Мощные электромагниты направляют вагоны поезда к желаемой точке приземления, потребляя примерно 200 кДж на клетку прыжка. Питание забирается из буфера трамплина, который должен быть полностью заполнен для работы магнитов, иначе трамплин действует как обычный.\nПри последовательных прыжках убедитесь, что хотя бы один вагон всегда находится на земле. Поезда пропускают остановку в расписании при прыжке с этого трамплина (переключается клавишей взаимодействия (по умолчанию F)).
RTMagnetTrainRampNoSkip=Щелкните на этом, чтобы установить точку приземления для поездов, прыгающих с этого трамплина. Мощные электромагниты направляют вагоны поезда к желаемой точке приземления, потребляя примерно 200 кДж на клетку прыжка. Питание забирается из буфера трамплина, который должен быть полностью заполнен для работы магнитов, иначе трамплин действует как обычный.\nПри последовательных прыжках убедитесь, что хотя бы один вагон всегда находится на земле. Поезда не пропускают остановку в расписании при прыжке с этого трамплина (переключается клавишей взаимодействия (по умолчанию F)).
RTMagnetRail=Мощный электромагнит, управляемый магнитным трамплином. Он притягивает или отталкивает вагоны поездов, помогая им достичь желаемого диапазона прыжка. Частицы визуализируют магнитное поле. Вероятно.
RTMagnetRampDrain=Этот буфер питает электромагнитные площадки, прикрепленные к магнитному трамплину, полностью опустошая свою энергию во время прыжка. Объем буфера зависит от дальности прыжка, и он заполняется со скоростью 40 МВт.
RTImpactUnloader=Когда поезд сталкивается с этим устройством, все подключенные вагоны столкновений открывают люки, выбрасывая своё содержимое. Чем быстрее столкновение, тем больше предметов выбрасывается и дальше они летят. После столкновения поезд перемещается на следующую станцию в расписании, что позволяет автоматизировать процесс, используя остановку поезда после разгрузчика и локомотив, обращённый назад. Максимальное количество создаваемых проектилей можно настроить в параметрах мода.
RTTrainRamp-placer=Поезд, запускающийся с этого трамплина, перемещается на следующую станцию в расписании. Это позволяет направлять автоматические поезда к нужному трамплину, используя остановку поезда после трамплина, не нарушая запланированный маршрут. Нажмите клавишу взаимодействия (по умолчанию F), чтобы отключить пропуск остановки.\nУчтите, что поезд может замедлиться, если приближается к остановке или если следующая остановка недоступна. Скорость поезда при попадании на трамплин определяет дальность его прыжка. Поезда должны подходить к трамплину строго прямо.
RTMagnetTrainRamp-placer=Щелкните на этом, чтобы установить точку приземления для поездов, прыгающих с этого трамплина. Мощные электромагниты направляют вагоны поезда к желаемой точке приземления, потребляя примерно 200 кДж на клетку прыжка. Питание забирается из буфера трамплина, который должен быть полностью заполнен для работы магнитов, иначе трамплин действует как обычный.\nПри последовательных прыжках убедитесь, что хотя бы один вагон всегда находится на земле. Поезда пропускают остановку в расписании при прыжке с этого трамплина (переключается клавишей взаимодействия (по умолчанию F)).
RTImpactUnloader-placer=Когда поезд сталкивается с этим устройством, все подключенные вагоны столкновений открывают люки, выбрасывая своё содержимое. Чем быстрее столкновение, тем больше предметов выбрасывается и дальше они летят. После столкновения поезд перемещается на следующую станцию в расписании, что позволяет автоматизировать процесс, используя остановку поезда после разгрузчика и локомотив, обращённый назад. Максимальное количество создаваемых проектилей можно настроить в параметрах мода.
RTPayloadWagon=При крушении этого вагона активируемые предметы внутри будут активированы и выброшены в радиусе 10 клеток. Взрывчатые вещества (в виде предметов) в вагоне увеличивают радиус рассеивания на 0.2 клетки за каждую, с максимальным увеличением до +30 клеток при 150 взрывчатых веществ. Чтобы минимизировать задержки, выбрасывается только одна полная пачка каждого активируемого предмета внутри вагона.
RTImpactWagon=Когда поезд с такими вагонами сталкивается с разгрузчиком столкновений, все подключенные вагоны открывают люки, выбрасывая своё содержимое. Чем быстрее столкновение, тем больше предметов выбрасывается и дальше они летят. Максимальное количество создаваемых проектилей можно настроить в параметрах мода для уменьшения задержек.
RTZiplineTerminal=Если у вас есть программируемый контроллер подвесной линии, вы можете щелкнуть по этому терминалу, чтобы запрограммировать контроллер на перемещение к любому другому терминалу в той же сети, позволяя автоматически управлять тележкой.
RTThrower-PrimerThrower=Гибрид метателя и турели! Этот метатель может бросать активируемые предметы (гранаты, капсулы, ракеты и т.д.) во врагов. Он предварительно рассчитывает движение целей, что может привести к дружественному огню немного за пределами зоны поражения.

