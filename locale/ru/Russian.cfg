DefaultDesc=Этот инсертер был переподключен для метания предметов на __1__ клеток в воздух. Дальность можно настроить после исследования, используя «Взаимодействие» (по умолчанию F) или с помощью сигнала [virtual-signal=ThrowerRangeSignal] в цепи.
HasDesc=Этот инсертер был переподключен для метания предметов на __1__ клеток в воздух. Дальность можно настроить после исследования, используя «Взаимодействие» (по умолчанию F) или с помощью сигнала [virtual-signal=ThrowerRangeSignal] в цепи.\n__2__
