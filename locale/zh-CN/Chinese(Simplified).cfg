[mod-setting-description]
RTBounceSetting=电路弹跳板和引爆弹跳板
RTZiplineSmoothSetting=在更高速度下，电杆之间的距离更近时，摄像机的晃动可能会让某些人感到头晕。
RTModdedThrowers=启用模组化插入器的抛射版本，否则仅生成原版插入器的抛射器。
RTThrowersDynamicRange=抛射器的范围将根据原插入器的插入范围计算。（否则，除长臂插入器的范围为25外，所有抛射器的范围均为15）
RTOverflowComp=启用或禁用逻辑以帮助最小化抛射器的溢出物品散落问题。计算上，传送带有一个“库存”8个槽位，这意味着手持物品数>8的堆叠插入器对准传送带时永远不会抛射。
RTSpillSetting=溢出 - 如果抛射的物品不能适合其降落点，则将其丢在地上。\n溢出并标记 - 将其丢在地上并标记为机器人拾取。\n销毁 - 如果物品无法适合，则销毁该物品并增加污染值。
RTThrowersSetting=启用抛射插入器、弹跳板、玩家发射器和舱口的基础功能。需要启用此功能以生成模组化抛射器。
RTImpactGrouping=设置冲击货车中每种物品类型生成的最大投掷物数量。创建较少的投掷物可以通过将更多物品分组到每个投掷物中来减少延迟，但看起来会不太酷。
RTShowRange=在alt视图中，弹跳板的范围指示器可以通过点击弹跳板启用或禁用。此设置切换新建时是否默认可见。

