[entity-description]
RTBouncePlate=物品或玩家被投掷到弹跳板上时，将再向前弹跳10格。\n适用于四个方向。点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
BouncePlate5=物品或玩家被投掷到弹跳板上时，将再向前弹跳5格。\n适用于四个方向。点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
BouncePlate15=物品或玩家被投掷到弹跳板上时，将再向前弹跳15格。\n适用于四个方向。点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
PrimerBouncePlate=手榴弹、胶囊、地雷、火箭、炮弹等物品在弹跳板上弹跳后将被引爆准备。\n额外的能量使范围增加到40格。无法引爆的物品仅弹跳10格。\n按“互动”(默认F)切换到扩散模式。点击以切换范围显示。
PrimerSpreadBouncePlate=手榴弹、胶囊、地雷、火箭、炮弹等物品在弹跳板上弹跳后将被引爆准备。\n额外的能量使范围增加到37-40格，且扩散40格。无法引爆的物品仅弹跳10格。\n按“互动”(默认F)切换到精确模式。点击以切换范围显示。
SignalBouncePlate=类似于一个常量组合器。物品或玩家弹跳时，信号会开关。点击以切换范围显示。
DirectedBouncePlate=像普通弹跳板一样，但可以定向。弹跳10格。\n点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
DirectedBouncePlate5=像普通弹跳板一样，但可以定向。弹跳5格。\n点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
DirectedBouncePlate15=像普通弹跳板一样，但可以定向。弹跳15格。\n点击以切换范围显示，按“互动”(默认F)调整弹跳范围。
DirectorBouncePlate=指挥弹跳板能够分辨落在上面的物品，根据你的设置将它们弹向不同方向。\n点击设置物品过滤器。
OpenContainer=一个没有盖子的铁箱，物品可以掉进去。
PlayerLauncher=站在上面并按“互动”键（默认F）将自己向前推进10格。\n落在弹跳板上可以跳得更远。
HatchRT=在有库存的物品上安装舱口以允许投掷的物品掉入其中。
RTThrower-EjectorHatchRT=一个舱口，但不是接收物品，而是将物品弹射到外部20格远。
RTTrainRamp=火车从这个坡道发射时，其计划中的“当前目的地”将前进一个站点。\n这允许使用放置在坡道后的火车站引导自动火车到你想要的坡道，而不会弄乱预定路线。\n按“互动”(默认F)切换此计划跳过设置。\n注意：如果接近停靠站，或者跳跃后的下一个站点无法轻松访问，火车可能会减速。火车的速度决定了飞行距离。火车必须以完全直线到达坡道。
RTTrainRampNoSkip=从此坡道发射的火车不会影响其计划中的“当前目的地”。按“互动”键切换回跳过模式。\n注意：如果接近停靠站，或者跳跃后的下一个站点无法轻松访问，火车可能会减速。火车的速度决定了飞行距离。火车必须以完全直线到达坡道。
RTTrainBouncePlate=火车降落在这些放大版弹跳板上将再次向前弹跳。\n仍然有些微调，主要是为了娱乐而添加的。
RTTrainDirectedBouncePlate=像普通定向弹跳板，但适用于火车。\n仍然有些微调，主要是为了娱乐而添加的。
RTMagnetTrainRamp=点击此处设置希望火车从此坡道跳下的着陆位置。\n强大的电磁体将引导车厢到达预定着陆点，每跳1格消耗约200kJ。\n缓冲器必须充满电，磁体才能工作，否则坡道将作为普通坡道运行。
RTMagnetTrainRampNoSkip=点击此处设置希望火车从此坡道跳下的着陆位置。\n强大的电磁体将引导车厢到达预定着陆点，每跳1格消耗约200kJ。\n缓冲器必须充满电，磁体才能工作，否则坡道将作为普通坡道运行。\n火车不会跳过计划站点。
RTMagnetRail=由磁性火车坡道控制的强力电磁体。\n它能吸引或排斥车厢，帮助它们达到预定跳跃范围。
RTMagnetRampDrain=此缓冲器为磁性坡道的电磁垫供电，在跳跃期间将其功率全部释放到垫上。\n缓冲区大小随跳跃距离而变化，并以40MW的速度充电。
RTImpactUnloader=当火车与此碰撞时，所有连接的冲击货车将打开舱口，导致其内容物飞出。\n碰撞越快，飞出的物品越多，飞得越远。\n碰撞后，火车计划的“当前目的地”前进一个站点。
RTTrainRamp-placer=火车从这个坡道发射时，其计划中的“当前目的地”将前进一个站点。\n这允许使用放置在坡道后的火车站引导自动火车到你想要的坡道，而不会弄乱预定路线。\n按“互动”(默认F)切换此计划跳过设置。\n注意：如果接近停靠站，或者跳跃后的下一个站点无法轻松访问，火车可能会减速。火车的速度决定了飞行距离。火车必须以完全直线到达坡道。
RTMagnetTrainRamp-placer=点击此处设置希望火车从此坡道跳下的着陆位置。\n强大的电磁体将引导车厢到达预定着陆点，每跳1格消耗约200kJ。\n缓冲器必须充满电，磁体才能工作，否则坡道将作为普通坡道运行。\n火车不会跳过计划站点。
RTImpactUnloader-placer=当火车与此碰撞时，所有连接的冲击货车将打开舱口，导致其内容物飞出。\n碰撞越快，飞出的物品越多，飞得越远。\n碰撞后，火车计划的“当前目的地”前进一个站点。
RTPayloadWagon=当它坠毁时，里面的可引爆物品会被引爆并在10格范围内飞出。\n货车中的炸药（物品）会增加扩散范围，每件增加0.2格，最高可达+30格。
RTImpactWagon=当装有这些货车的火车与冲击卸货器相撞时，所有连接的冲击货车会打开舱口，导致其内容物飞出。\n碰撞越快，飞出的物品越多，飞得越远。为了减少延迟，可以在模组设置中调整生成的物品数量。
RTZiplineTerminal=如果你装备了一个可编程滑索控制器，可以点击此终端对控制器进行编程，从而可以自动驾驶滑索小车到达同一网络上的任何其他终端。
RTThrower-PrimerThrower=一个抛射器/炮塔混合体！此抛射器可以将可引爆物品（如手榴弹、胶囊、火箭等）抛向敌人。\n它会对移动目标进行预判投掷，因此可能在目标范围稍后导致友军误伤。

