DirectorBouncePlateLeft=在此槽位设置一个物品，落在此弹跳板上的物品将向左弹跳。
ThrowerRangeSignal=接收到此信号的抛射器将调整其范围以匹配信号值。\n如果此信号同时存在于红线和绿线，它们将相加。\n范围不能超过抛射器的限制。

