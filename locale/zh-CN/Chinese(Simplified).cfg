RTZiplineItem=这个电动滑索小车依靠电缆中的电流运行。\n装备此设备并选择它，然后点击电杆以开始滑行，\n再次点击以跳下。自动在死端卸下。\n消耗450kW电力。
RTZiplineItem2=比普通滑索小车快一倍！\n耗电1MW。\n“平面设计是我的激情”。
RTZiplineItem3=比快速滑索小车快一倍！\n耗电5MW。
